<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpose - Exposure calculator</title>

  <!-- Henter CSS-->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/marcher" rel="stylesheet">       
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="main-container">
      <div class="divider-container">
        <p class="header">Metered settings:</p>   <!-- Overskrift 1 -->

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">ISO</p>
            <span id="isoResult"></span>
          </div>
          <input type="range" min="0" max="24" value="0" step="1" class="slider" id="iso">
        </div>

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">Apperture</p>
            <div class="prefix">
              <p>f/</p>
              <span id="appertureResult"></span>
            </div>
          </div>
          <input type="range" min="0" max="31" value="0" step="1" class="slider" id="apperture">        
        </div>

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">Shutter speed</p>
            <div class="prefix">     
              <span id="shutterspeedResult"></span>
              </p>s</p>
            </div>
          </div>
          <input type="range" min="0" max="60" value="0" step="1" class="slider" id="shutterspeed">
        </div>
        
        <div class="ev-result">
          <p>EV: </p>
          <div>&nbsp;</div>
          <span id="ev"></span>
        </div>
      </div>

      <div class="divider-container">
        <p class="header">New settings:</p> <!-- Overskrift 2 -->

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">ISO</p>
            <span id="newIsoResult"></span>
          </div>
          <input type="range" min="0" max="24" value="0" step="1" class="slider" id="newIso">  
        </div>

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">Apperture</p>
            <div class="prefix">
              <p>f/</p>
              <span id="newAppertureResult"></span>
            </div>
          </div>
          <input type="range" min="0" max="31" value="0" step="1" class="slider" id="newApperture">        
        </div>

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">ND filter</p>
            <span id="ndResult"></span>
          </div>
          <input type="range" min="0" max="10" value="0" step="1" class="slider" id="nd">        
        </div>

        <div class="slider-container">
          <div class="slider-text-container">
            <p class="slider-label">Reciprocity factor</p>
            <span id="reciprocityResult"></span>
          </div>
          <input type="range" min="1" max="1.5" value="1" step="0.01" class="slider" id="reciprocity">        
        </div>

        <div class="result-container">
          <div class="new-shutterspeed-result">
            <p>Calculated exposure time: </p> <!-- Overskrift 3 -->
            <span id="newShutterspeed"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Henter JS-->
    <script src="main.js"></script>
  </body>
</html>
